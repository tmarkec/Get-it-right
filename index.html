<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess random number game">
    <meta name="keywords" content="game, numbers, random pick">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container-body">
    <header class="head">
        <h1>Try to get it right</h1>
    </header>
    <section class="random">
        <div class="random-number">
            <p>?</p>
        </div>
        <div class="random-text">Start guessing</div>
    </section>
    <section class="prediction">
        <p>24</p>
        <button class="btn btn-check">Check</button>
    </section>
    <section class="score">
        <p class="highscore">Highscore: 10</p>
        <p class="life">Life: 3</p>
    </section>
    <button class="again">Play again</button>
</div>

<script src="https://kit.fontawesome.com/cccdb242ea.js" crossorigin="anonymous"></script>
 <script src="/assets/js/script.js"></script>  
</body>
</html>
