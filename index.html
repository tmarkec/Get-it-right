<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess random number game">
    <meta name="keywords" content="game, numbers, random pick">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div id="welcome-box" class="welcome">
            <div id="blur" class="blur-box">
                <h1>Welcome to our game</h1>
                <ol>
                    <li>Try to guess random number from 1-10 by pressing "Check" button!</li>
                    <li>Check your highscore</li>
                    <li>You only have 3 tries for game</li>
                    <li>Not happy with your highscore, you can always "Play again"</li>
                </ol>
                <button id="start-btn" class="btn">Play</button>
            </div>
        </div>
        <div id="game-box" class="game hidden">
            <div class="game-container">
                <header class="head">
                    <h1>Try to get it right</h1>
                    <!-- I'm thinking of a number between 1 - 20 -->
                </header>
                <section class="random">
                    <div id="random-pick" class="random-number">?
                    </div>
                    <div id="text" class="random-text">Start guessing...</div>
                </section>
                <section class="prediction">
                    <input type="number" id="prediction-number" class="predictions">
                    <button id="btn-check" class="btn">Check</button>
                </section>
                <section class="score">
                    <!-- try different approach, change lifes/score in simple version -->
                    <p class="highscore">You tried <span id="nmb-blue"></span> times!</p>
                    <p class="life">Numbers: <span id="nmb-red"> </span></p>
                </section>
                <button id="btn-again" class="btn">Play again</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cccdb242ea.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
