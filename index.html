<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess random number game">
    <meta name="keywords" content="game, numbers, random pick">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-blur">
    <div class="blur-box hidden">
      <h1>Welcome to our game</h1>
      <ol>
        <li>Try to guess random number by pressing "Check" button!</li>
        <li>Check your highscore</li>
        <li>3 lives are allowed per game</li>
        <li>Not happy with your highscore, you can always "Play again"</li>
      </ol>
      <button class="btn btn-start">Play</button>
    </div>
</div>
<div class="container-body">
    <header class="head">
        <h1>Try to get it right</h1>
    </header>
    <section class="random">
        <div class="random-number">
            <p>?</p>
        </div>
        <div class="random-text">Start guessing...</div>
    </section>
    <section class="prediction">
        <input type="number" class="prediction-number">
        <button class="btn btn-check">Check</button>
    </section>
    <section class="score">
        <p class="highscore">Highscore: <span class="nmb-blue"> 10</span></p>
        <p class="life">Life: <span class="nmb-red"> 3</span></p>
    </section>
    <button class="btn btn-again">Play again</button>
</div>
<script src="https://kit.fontawesome.com/cccdb242ea.js" crossorigin="anonymous"></script>
 <script src="/assets/js/script.js"></script>  
</body>
</html>
